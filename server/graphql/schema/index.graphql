enum Role {
  USER
  DRIVER
}

type Query {
  users: String
  isAuthorizedUser: Boolean @auth(requires: USER)
  isAuthorizedDriver: Boolean @auth(requires: DRIVER)
}

type Mutation {
  test(text: String): Boolean
  userSignup: AuthResponse
  userSignin(id: String!, password: String!): AuthResponse
  driverSignup(
    id: String!
    password: String!
    name: String!
    phone: String!
    licenseNumber: String!
    carModel: String!
    plateNumber: String!
    carColor: String!
  ): AuthResponse
  driverSignin: AuthResponse
}

type AuthResponse {
  success: Boolean!
  message: String
}

directive @auth(requires: Role!) on FIELD_DEFINITION
